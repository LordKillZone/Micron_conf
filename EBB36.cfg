# Bootloader offest 8Kib bootloader
# Clock Refernce 8 MHz crystal
# makeflash normal

## BOARD PINS
[board_pins EBB36_G0B1_v1.2] 
mcu: ebb36
aliases:
aliases_step:
    EXT_EN=PD2,EXT_STEP=PD0,EXT_DIR=PD1,EXT_UART=PA15
aliases_limitsw: # these are preferred for endstops (including klicky)
    LIMIT_1=PB7,LIMIT_2=PB5,LIMIT_3=PB6
aliases_bltouch: # these are the dupont connectors for bltouch
    PROBE_1=PB9,PROBE_2=PB8
aliases_fans:
    FAN0=PA1,FAN1=PA0
aliases_thermistors:
    TH0=PA3,PT100_CS=PA4,PT100_SCLK=PA5,PT100_MISO=PA6,PT100_MOSI=PA7
aliases_heaters:
    HE0=PB13
aliases_rgb:
    RGBLED=PD3
aliases_adxl:
    ADXL_CS=PB12,ADXL_SCLK=PB10,ADXL_MISO=PB2,ADXL_MOSI=PB11
aliases_i2c:
    AUX0=PB3,AUX1=PB4


## can0
[mcu ebb36]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_1B003C001750425539393020-if00

## can0
[temperature_sensor EBB36]
sensor_type: temperature_mcu
sensor_mcu: ebb36

## HOT END FAN
[heater_fan hotend_fan]
##  Hotend Fan - FAN1
pin: ebb36:FAN1
max_power: 1
heater: extruder
heater_temp: 50
cycle_time: 0.015

## PART COOLING
[fan]
pin: ebb36:FAN0
cycle_time: 0.025
off_below: 0.10 

# ADXL345
[adxl345]
cs_pin: ebb36:ADXL_CS
spi_software_sclk_pin: ebb36:ADXL_SCLK
spi_software_mosi_pin: ebb36:ADXL_MOSI
spi_software_miso_pin: ebb36:ADXL_MISO
axes_map: x,z,-y

[resonance_tester]
accel_chip: adxl345
probe_points: 90,90,20
accel_per_hz: 125
sweeping_period: 0

## RGB
[neopixel LED]
pin: ebb36:RGBLED
chain_count: 2
color_order: GRBW
initial_RED: 0.75
initial_GREEN: 0.75
initial_BLUE: 0.4125
initial_WHITE: 0

