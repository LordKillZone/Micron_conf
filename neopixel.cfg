[neopixel LED_CH]
pin: PB0
chain_count: 10
color_order: GRB
initial_RED: 0.5
initial_GREEN: 0.445
initial_BLUE: 0.26
initial_WHITE: 0

[gcode_macro LED_ALL_SUN]
gcode:
    SET_LED LED=LED RED=1 GREEN=1 BLUE=0.55
    SET_LED LED=LED_CH RED=0.5 GREEN=0.445 BLUE=0.26

[gcode_macro LED_OFF]
gcode:
    SET_LED LED=LED RED=0 GREEN=0 BLUE=0 WHITE=0
    SET_LED LED=LED_CH RED=0 GREEN=0 BLUE=0 WHITE=0

[gcode_macro LED_sun_75]
gcode:
    SET_LED LED=LED RED=0.742 GREEN=0.68 BLUE=0.33

[gcode_macro LED_CH_sun_75]
gcode:
    SET_LED LED=LED_CH RED=0.742 GREEN=0.68 BLUE=0.33

[gcode_macro LED_CH_sun]
gcode:
    SET_LED LED=LED_CH RED=0.5 GREEN=0.445 BLUE=0.26

[gcode_macro LED_sun]
gcode:
    SET_LED LED=LED RED=1 GREEN=1 BLUE=0.55