speed: 200
horizontal_move_z: 6
retries: 10
retry_tolerance: 0.0075
max_adjust: 10

[homing_override]
axes: xyz
set_position_z: 0
gcode:

  g91
  g0 z5
  g90

  {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}

  {% if home_all or 'X' in params %}
    _HOME_X
  {% endif %}
  
  {% if home_all or 'Y' in params %}
    _HOME_Y
  {% endif %}
  
  {% if home_all or 'Z' in params %}
    g90
    g0 x90 y90 f15000
    g91
    G28 Z
    G1 Z10
  {% endif %}
  g90

